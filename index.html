<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hexlet Frontend Project</title>
    </head>
    <body>
        <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="Link RSS" autocomplete="off">
                  <label for="url-input">Link RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Add</button>
              </div>
            </div>
          </form>
    </body>
    
</html>
